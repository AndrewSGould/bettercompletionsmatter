name: SSH Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Plink
        run: |
          sudo apt-get update
          sudo apt-get install -y putty-tools
        shell: bash

      - name: SSH into Server
        run: |
          plink -ssh -l ${{ secrets.SSH_USERNAME }} -pw ${{ secrets.SSH_PASSWORD }} ${{ secrets.SSH_SERVER_IP }} "echo 'Hello, server!'"
        env:
          SSH_USERNAME: root
          SSH_SERVER_IP: 170.249.237.92
        shell: bash
          
