name: SSH Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSHPASS
        run: |
          sudo apt-get install sshpass
          sshpass -p ${{secrets.SSH_PASSWORD}} ssh ${{secrets.USERNAME}}@${{secrets.HOST}} "echo echo'Hello, server!'"          
